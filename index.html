<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <!-- apple touch icon -->
    <link rel="apple-touch-icon" href="assets/img/touchicon.png">
     <!-- bootstrap CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <!-- google font -->
     <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>RateFlix</title>
  </head>
  <!-- nav bar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">RateFlix</a> 
        </div>
      </div>
    </nav>
    <!-- jmbotron with search form -->
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Movie</h3>
        <form id=searchForm>
          <input type="text" class="form-control" id="searchText" placeholder="Search Movie">
        </form>
      </div>
    </div>
    <!-- container that will store the results -->
    <div id="movieContainer" class="container">
      <div id="movieTitle" class="row"></div>
      <div id="movieYear" class="row"></div>
      <div id="movieImg" class="row"></div>
      <div id="movieTime" class="row"></div>
      <div id="movieDirector" class="row"></div>
      <div id="movieCast" class="row"></div>
      <div id="moviePlot" class="row"></div>
      <div id="movieScore" class="row"></div>
      <div id="userScore"></div>
    </div>

  <body>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- axios npm -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
